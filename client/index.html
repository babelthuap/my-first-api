<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interacting With My API</title>
  <!-- include the Bootstrap stylesheet here if desired -->
  <!-- see http://getbootstrap.com/getting-started/ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Interacting With My API</h1>
  <hr>
  <p>
    <input type="text" class="math op" size="10" placeholder="opearation">
    <input type="text" class="math args" size="30" placeholder="comma-separated arguments">
    <button class="math">Evaluate</button>
    <span class="math"></span><br>
    <div>Unary operators:<span class="tt"> square, cube, double, binary, hex</span><br>
    Binary operators:<span class="tt"> max, min, add, multiply, divide</span><br>
    Arbitrary arguments:<span class="tt"> sum</span></div>
  </p>
  <p>
    <input type="text" class="sentence" size="40" placeholder="sentence">
    <button class="sentence">Count</button>
    <span class="sentence"></span><br>
    <div>Count letters, spaces, and words</div>
  </p>
  <p>
    <input type="text" class="gravatar" size="40" placeholder="email">
    <button class="gravatar">Go</button>
    <div>Get Gravatar image from email address</div>
  </p>
  <div class="gravatar"></div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
