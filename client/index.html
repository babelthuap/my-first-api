<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interacting With My API</title>
  <!-- include the Bootstrap stylesheet here if desired -->
  <!-- see http://getbootstrap.com/getting-started/ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Interacting With My API</h1>
  <hr>
  <p>
    <input type="text" class="math fn" size="10" placeholder="function">
    <input type="text" class="math args" size="25" placeholder="comma-separated arguments">
    <button class="math">Evaluate</button>
    <span class="math"></span>
  </p>
  <p>
    <input type="text" class="sentence" size="35" placeholder="sentence">
    <button class="sentence">Count Letters, Spaces, and Words</button>
    <span class="sentence"></span>
  </p>
  <p>
    <input type="text" class="gravatar" size="35" placeholder="email">
    <button class="gravatar">Get Gravatar From Email Address</button>
    <div class="gravatar"></div>
  </p>
</body>
</html>
